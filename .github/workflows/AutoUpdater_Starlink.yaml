name: Update VPN Subscription (SUB_Starlink)

on:
  schedule:
    - cron: '0 */4 * * *' # every 4 hours
    
  # Manual trigger with inputs
  workflow_dispatch:
    inputs:
      use_latency_filter:
        description: "Enable latency filter? (true/false)"
        required: true
        default: "false"
      latency_threshold:
        description: "Latency threshold in ms (only used if filter is true)"
        required: true
        default: "100"
      use_only_geoip:
        description: "Use only GeoIP for naming? (true/false)"
        required: false
        default: "false"
jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed for commit & push
      actions: write    # needed for deleting artifacts

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml babel pycountry

      - name: Fail if SOURCES_STARLINK is missing
        run: |
          if [ -z "${{ secrets.SOURCES_STARLINK }}" ]; then
            echo "âŒ ERROR: SOURCES_STARLINK secret is not set in repository secrets."
            exit 1
          fi

      - name: Restore SOURCES_STARLINK from secret
        run: |
          echo "${{ secrets.SOURCES_STARLINK }}" > SOURCES_STARLINK
          
      - name: Run Python script
        run: python src/Starlink.py
        env:
          CN_TO_CC: ${{ secrets.CN_TO_CC }}
          LATENCY_FILTER: ${{ inputs.use_latency_filter || 'false' }}
          LATENCY_THRESHOLD: ${{ inputs.latency_threshold || '100' }}
          USE_ONLY_GEOIP: ${{ inputs.use_only_geoip || 'false' }}

      - name: Generate GMT+6:30 timestamp
        id: timestamp
        run: |
          # Get UTC time in seconds since epoch
          utc_seconds=$(date -u +%s)
          # Add 6 hours 30 minutes = 23400 seconds
          local_seconds=$((utc_seconds + 6*3600 + 30*60))
          # Format as DD.MM.YYYY HH:MM:SS GMT+6:30
          TIMESTAMP=$(date -u -d "@$local_seconds" +"%d.%m.%Y %H:%M:%S")
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

      - name: Commit and Push Starlink
        shell: bash
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
          git add Starlink
      
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            MAX_RETRIES=3
            COUNT=0
            SUCCESS=0
      
            while [ $COUNT -lt $MAX_RETRIES ]; do
              echo "Attempt $(($COUNT + 1)) to commit & push..."
              git commit -m "ðŸŽ‰Starlink Auto update successfulðŸŽ‰ - $TIMESTAMP" && \
              git push --force-with-lease origin main && \
              SUCCESS=1 && break
      
              COUNT=$(($COUNT + 1))
              echo "Push failed, retrying in 5 seconds..."
              sleep 5
            done
      
            if [ $SUCCESS -eq 1 ]; then
              echo "Push successful!"
            else
              echo "Push failed after $MAX_RETRIES attempts."
              exit 1
            fi
          fi

      - name: Copy Starlink with .yaml extension
        run: cp Starlink Starlink.yaml

      - name: Upload Starlink artifact
        id: upload_artifact
        uses: actions/upload-artifact@v4
        with:
          name: Starlink
          path: Starlink.yaml
          retention-days: 30
      
      - name: Cleanup old artifacts (keep latest 60)
        if: success() && steps.upload_artifact.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            const sorted = artifacts.data.artifacts
              .filter(a => a.name.startsWith("8EB-"))
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
            const toDelete = sorted.slice(10);
            
            for (const artifact of toDelete) {
              console.log(`Deleting artifact: ${artifact.name} (${artifact.id})`);
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id
              });
            }
